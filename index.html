    <title>Vinod Jangid | Social App</title>

<body>
    <div class="preloader" id="preloader">
        <div class="loader">
            <div class="blackhole">
              <div class="blackhole-circle"></div>
              <div class="blackhole-disc"></div>
            </div>
          
            <div class="curve">
              <svg viewBox="0 0 500 500">
                <path id="loading" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"></path>
                <text width="500">
                  <textPath xlink:href="#loading">
                    loading...
                  </textPath>
                </text>
              </svg>
            </div>
          </div>
    </div>
    <div class="BigdaddyContainer">
        <div class="bg" id="bg"></div>
        <div class="mainContainer">
            <div class="profileSection">
                <img src="./Images/profilepic.png" alt="">
                <h1 class="ProfileHeading">@VinodJangid</h1>
                <p class="aboutdescription">&#60;/&#62; Frontend Web Developer
                    <br>
                    üñ±Ô∏è UI/UX Designer
                </p>
            </div>
            <div class="socialsSection">
                <a href="https://vinodjangid.me" target="_blank" class="portfolio socialbuttons">
                    <img src="./Images/favicon.png" alt="">
                    <p class="buttonname">Portfolio</p>
                </a>
                <a href="https://github.com/vinodjangid07" target="_blank" class="github socialbuttons">
                    <img src="./Images/github.png" alt="">
                 <p class="buttonname">Github</p>   
                </a>
                <a href="https://uiverse.io/profile/vinodjangid07" target="_blank" class="uiverse socialbuttons">
                    <img src="./Images/uiverse.png" alt="">
                  <p class="buttonname">Uiverse</p>  
                </a>
                <a href="https://www.linkedin.com/in/vinod-jangid-b401111a1?original_referer=" class="linkdin socialbuttons" target="_blank">
                    <img src="./Images/linkdin.png" alt="">
                  <p class="buttonname">Linkdin</p>  
                </a>
            </div>
            <div class="signatureSection">
                <img src="./Images/SignatureResized.png" alt="">
            </div>
        </div>
    </div>
</body>
<script src="./Scripts/index.js"></script>

<script>
    var loader = document.getElementById("preloader");
